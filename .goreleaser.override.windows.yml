# Windows runner = amd64. CGO для webview/systray.
project_name: nekkus-net
builds:
  - id: nekkus-net
    main: ./cmd
    binary: nekkus-net
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: '{{ `com.nekkus.net` }}'
    files:
      - none*
      - src: release_assets/manifest.json
        dst: .
release:
  github:
    owner: GalitskyKK
    name: nekkus-net
  name_template: "v{{ .Version }}"
